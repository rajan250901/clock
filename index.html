<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body>
    <h1>display time</h1>
    <div id="time"></div>
    <script>
        var date = new Date();
        var hours =date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        if(hours>12)
        {
            hours=hours-12;
            if(hours<10)
            {
                hours="0"+hours;
            }
        }
        setInterval(gettime,1000);
        function gettime()
        {
            if(hours==12 && sec==59 && min==59)
            {
                min="0"+0;
                sec="0"+0;
                hours="0"+1;
            }
            else if(sec==59 && min==59)
            {
                min="0"+0;
                sec="0"+0;
                hours++;
                if(hours<10)
                {
                    hours="0"+hours;
                }
            }
            else if(sec>59)
            {
                min++;
                sec="0"+0;
             if(min<10)
                {
                    min="0"+min;
                } 
            }     
            else{
                    sec++;
                    if(sec==60 && min==59)
                    {
                        min="0"+0;
                        sec="0"+0;
                    }
                    else if(sec==60)
                    {
                        min++;
                        if(min<10)
                        {
                            min="0"+min;
                        }
                        sec=0;
                    }
                    if(sec<10)
                    {
                        sec="0"+sec;
                    }
                }
                document.getElementById("time").innerHTML=hours+":"+min+":"+sec;
        }
    </script>
</body>

</html>
